<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../../css/general.css" />
  <link rel="stylesheet" href="../../css/header.css" />
  <link rel="stylesheet" href="../../css/desktop.css" />
  <link rel="stylesheet" href="../../css/modal.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <title>Striker Sets - Desktop page</title>
</head>

<body class="desktop">
  <!-- -------------------------------- Header ------------------------------- -->

  <header id="header" class="app-header">
    <img src="../../img/header_icon.svg" />
    <h1>Striker Sets - Desktop</h1>
    <div class="window-controls-group">
      <button id="minimizeButton" class="window-control window-control-minimize" />
      <button id="maximizeButton" class="window-control window-control-maximize" />
      <button id="closeButton" class="window-control window-control-close" />
    </div>
  </header>

  <!-- --------------------------------- Main -------------------------------- -->
  <main>
    <div class="tabBar">
      <ul>
        <li class="tabLink" id="strikers">Strikers</li>
        <li class="tabLink" id="sets">Meta Sets</li>
        <li class="tabLink" id="setBuilder">Set Builder</li>
        <li class="tabLink" id="tierLists">Tier Lists</li>
        <li class="tabLink" id="matchHistory">Match History</li>
        <li class="tabLink" id="settings">Settings</li>
      </ul>
    </div>

    <div class="mainView">
      <div class="tabContent" id="strikersContent">
        <div class="leftBox">
        </div>
        <div class="rightBox">
          <div class="strikerAwakenings">

          </div>
          <div class="strikerTierList">

          </div>
        </div>
      </div>
      <div class="tabContent" id="setsContent">
        <div class="leftBox" id="setBox">
          <div class="centerBox">
            <button class="addButton" id="addBuild">+</button>
          </div>
          <div class="set">
            <h6>PlaceholderName</h6>
            <div class="picksRow" id="firstPicks">
              <div class="numberBox"><p>Best in<br>Slot</p></div>
              <img class="pickImage" src="../../img/100px-Awakenings/100px-AdrenalineRush.webp"/>
              <div class="pickDivider"></div>
              <img class="pickImage" src="../../img/100px-Awakenings/100px-Aerials.webp"/>
              <div class="pickDivider"></div>
              <img class="pickImage" src="../../img/100px-Awakenings/100px-BigFish.webp"/>
              <div class="pickDivider"></div>
              <img class="pickImage" src="../../img/100px-Awakenings/100px-BuiltDifferent.webp"/>
              <div class="pickDivider"></div>
              <img class="pickImage" src="../../img/100px-Awakenings/100px-BulkUp.webp"/>
            </div>
            <div class="rowDivider"></div>
            <div class="picksRow" id="firstPicks">
              <div class="numberBox"><p>Next<br>Best</p></div>
              <img class="pickImage" src="../../img/100px-Awakenings/100px-AdrenalineRush.webp"/>
              <div class="pickDivider"></div>
              <img class="pickImage" src="../../img/100px-Awakenings/100px-Aerials.webp"/>
              <div class="pickDivider"></div>
              <img class="pickImage" src="../../img/100px-Awakenings/100px-BigFish.webp"/>
              <div class="pickDivider"></div>
              <img class="pickImage" src="../../img/100px-Awakenings/100px-BuiltDifferent.webp"/>
              <div class="pickDivider"></div>
              <img class="pickImage" src="../../img/100px-Awakenings/100px-BulkUp.webp"/>
            </div>
          </div>
        </div>
        <div class="rightBox">
           
        </div>
      </div>
      <div class="tabContent" id="setBuilderContent">
        <div class="leftBox">
          <div class="searchContainer">
            <input id="awakeningsSearch" type="text" placeholder="Search by name...">
          </div>
          <div id="awakeningsGrid">
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-AdrenalineRush.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-Aerials.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-BigFish.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-BuiltDifferent.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-BulkUp.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-CastToLast.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-Chronoboost.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-DeadEye.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-ExtraSpecial.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-GlassCannon.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-HeavyImpact.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-HotShot.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-MissilePropulsion.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-Monumentalist.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-OneTwoPunch.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-OrbDancer.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-OrbPonderer.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-OrbReplicator.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-PeakPerformance.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-PerfectForm.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-PrimeTime.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-PrizeFighter.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-QuickStrike.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-RapidFire.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-SparkofAgility.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-SparkofFocus.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-SparkofResilience.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-SparkofStrength.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-SpecializedTraining.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-StacksOnStacks.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-StaggerSwagger.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-Stinger.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-SuperSurge.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-TempoSwings.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-TimelessCreator.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-TwinDrive.webp"/>
            <img class="awakeningImage" src="../../img/100px-Awakenings/100px-Unstoppable.webp"/>
          </div>
        </div>
        <div class="rightBox">
          <div class="setControls">
            <input id="setNameInput" type="text" placeholder="Set name">
            <div class="buttonsContainer">
              <button>Save Set</button>
              <button>Clear Set</button>
            </div>
          </div>
        </div>
      </div>
      <div class="tabContent" id="tierListsContent">
        <div class="leftBox">
          <div id="strikerDropdown">
            <select>
              <option value="Aimi">Ai.Mi</option>
              <option value="Asher">Asher</option>
              <option value="Atlas">Atlas</option>
              <option value="Drekar">Drekar</option>
              <option value="Dubu">Dubu</option>
              <option value="Era">Era</option>
              <option value="Estelle">Estelle</option>
              <option value="Juliette">Juliette</option>
              <option value="Juno">Juno</option>
              <option value="Kai">Kai</option>
              <option value="Luna">Luna</option>
              <option value="Octavia">Drekar</option>
              <option value="Rasmus">Rasmus</option>
              <option value="Rune">Rune</option>
              <option value="Vyce">Asher</option>
              <option value="X">X</option>
              <option value="Zentaro">Zentaro</option>
            </select>
          </div>
          <div class="imageContainer">
            <img id="strikerImage" src="../../img/HalfNameplates/AimiHP1.png"/>
          </div>
        </div>
        <div class="rightBox" id="tierListBox">
          <div class="roleSelect">
            <ul>
              <li class="roleOption" id="forward">Forward</li>
              <li class="roleOption" id="goalie">Goalie</li>
            </ul>
          </div>
          <div class="tierList">
            <div class="tier">
              <div class="tierLabel" id="gear">
                <p>Gear</p>
              </div>
            </div>
            <div class="tierDivider"></div>
            <div class="tier">
              <div class="tierLabel" id="bestInSlot">
                <p>Best In<br>Slot</p>
                <div class="awakeningsRow">
                </div>
              </div>
            </div>
            <div class="tierDivider"></div>
            <div class="tier">
              <div class="tierLabel" id="ATier">
                <p>A</p>
                <div class="awakeningsRow">
                </div>
              </div>
            </div>
            <div class="tierDivider"></div>
            <div class="tier">
              <div class="tierLabel" id="BTier">
                <p>B</p>
                <div class="awakeningsRow">
                </div>
              </div>
            </div>
            <div class="tierDivider"></div>
            <div class="tier">
              <div class="tierLabel" id="lastResort">
                <p>Last<br>Resort</p>
                <div class="awakeningsRow">
                </div>
              </div>
            </div>
            <div class="tierDivider"></div>
            <div class="tier">
              <div class="tierLabel" id="doNotTake">
                <p>DO NOT<br>TAKE</p>
                <div class="awakeningsRow">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tabContent" id="matchHistoryContent">
        <div class="leftBox">
          
        </div>
        <div class="rightBox">
          
        </div>
      </div>
      <div class="tabContent" id="settingsContent">
        <div class="leftBox">
          
        </div>
        <div class="rightBox">
          
        </div>
      </div>
      <div class="adBox">
        AD
      </div>
    </div>
  </main>

</body>

</html>
